            <h1 class="display-3 text-white mb-3 animated slideInDown">Contact</h1>
            <nav aria-label="breadcrumb animated slideInDown">

    <!-- Contact Start -->
    <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <div class="container contact px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 ps-lg-0">
                        <h6 class="text-primary">Contact Us</h6>
                        <h1 class="mb-4">Feel Free To Contact Us</h1>
                        <!-- <p class="mb-4">The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done. <a href="https://htmlcodex.com/contact-form">Download Now</a>.</p> -->
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <!-- <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="location" placeholder="Location">
                                        <label for="location">Location</label>
                                    </div>
                                </div> -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="location" placeholder="Location" autocomplete="off">
                                        <label for="location">Location</label>
                                        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
                                    </div>
                                </div>
                                <script>
                                    function initializeAutocomplete() {
                                        const input = document.getElementById('location');
                                        const autocomplete = new google.maps.places.Autocomplete(input, {
                                            types: ['geocode'], // Restrict to geographic locations
                                        });
                                
                                        // Optional: Add an event listener to handle place selection
                                        autocomplete.addListener('place_changed', () => {
                                            const place = autocomplete.getPlace();
                                            console.log('Selected Place:', place);
                                        });
                                    }
                                
                                    // Initialize the autocomplete when the page loads
                                    window.onload = initializeAutocomplete;
                                </script>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number">
                                        <label for="mobile">Mobile Number</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <!-- Media Attachment (Upload Bill Document) -->
                                    <div class="form-floating mb-3">
                                        <input type="file" class="form-control" id="billDocument" name="billDocument" accept=".pdf,.jpg,.jpeg,.png" required>
                                        <label for="billDocument">Upload Electricity Bill</label>
                                        <small class="form-text text-muted">Upload a scanned copy or photo of your electricity bill (PDF, JPG, JPEG, or PNG).</small>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7119.969888146669!2d81.01263428139225!3d26.84043117380572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399be302a294e4f7%3A0xfdda05956d09cad6!2sGomtinagar%20Extension%2C%20Khargapur%2C%20Gomti%20Nagar%2C%20Lucknow%2C%20Uttar%20Pradesh%20226010!5e0!3m2!1sen!2sin!4v1724736114550!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <!-- <iframe src="" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

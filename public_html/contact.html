<div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
    <div class="container contact px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 contact-text py-5">
                <div class="p-lg-5 ps-lg-0">
                    <h6 class="text-primary">Contact Us</h6>
                    <h1 class="mb-4">Feel Free To Contact Us</h1>
                    <form id="contactForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                    <label for="mobile">Mobile Number</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="file" class="form-control" id="billDocument" name="billDocument" accept=".pdf,.jpg,.jpeg,.png">
                                    <label for="billDocument">Upload Electricity Bill</label>
                                    <small class="form-text text-muted">Upload a scanned copy or photo of your electricity bill (PDF, JPG, JPEG, or PNG).</small>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 100px"></textarea>
                                    <label for="message">Message (Optional)</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7119.969888146669!2d81.01263428139225!3d26.84043117380572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399be302a294e4f7%3A0xfdda05956d09cad6!2sGomtinagar%20Extension%2C%20Khargapur%2C%20Gomti%20Nagar%2C%20Lucknow%2C%20Uttar%20Pradesh%20226010!5e0!3m2!1sen!2sin!4v1724736114550!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission
    
        // Get form data
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            message: document.getElementById('message').value
        };
    
        // Redirect to Google Apps Script URL with form data as query parameters
        const url = new URL('https://script.google.com/macros/s/AKfycbwf1iu42-wz5tov0EGvfrEjLTH487JjCSlpFK3FFrIAv5YMPMH9K04vDF0uvP3CJAM/exec');
        Object.keys(formData).forEach(key => url.searchParams.append(key, formData[key]));
        window.location.href = url;
    });
    </script>

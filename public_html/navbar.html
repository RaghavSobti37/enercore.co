    <style>
        /* General Navbar Styling */
.navbar {

    width: auto;

.navbar-nav {

/* Mobile View */
@media (max-width: 991.98px) {
    /* Ensure navbar is toggled properly */

        background-color: white;

    /* Align nav links vertically in mobile */
    .navbar-nav {

    <script>
        //Navbar active 
    
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current URL path and extract the last part
            let currentLocation = window.location.pathname.split("/").pop() || "index.html";
        
            // Select all nav links
            let navLinks = document.querySelectorAll(".nav-link");
        
            navLinks.forEach(link => {
                let linkPath = link.getAttribute("href").split("/").pop(); // Get the last part of href
        
                // If the link's href matches the current location, add the 'active' class
                if (currentLocation === linkPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
